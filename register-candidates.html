<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
  <link rel="stylesheet" href="register-candidates.css">
</head>
<body>
  <div class="login_form_container">
    <div class="login_form"></div>
    <h1>Register as Company </h1>
    <div class="login_form"></div>
    <form action="#">
      <br><br><input type="text" name="username" placeholder="username:">
      <br><br><input type="Email" name="Email" placeholder="Email:">
      <br><br><input type="password" name="password" placeholder="Password:">
      <br><br><input type="mobile" name="Mobile No" placeholder="Mobile No:">
      <br><br><input type="date" name="birthday" placeholder="Birthday:">
      <br><br><textarea name="indu" name="industry" placeholder="industry:"></textarea>
      <br><br><textarea name="Edu" name="Education" placeholder="Education:"></textarea>
      <br><br><textarea name="ski" name="Skills" placeholder="Skills:"></textarea>
      <br><br><textarea name="Ex" name="Experince" placeholder="Experince:"></textarea>
      <br><br><input type="file" name="cv" placeholder="Cv">
      <br><br><input type="file" name="Other Files" placeholder="Other Files">
       <br><div class="button_group" id="login_button">
        <a>Register</a>
      </div>

      <div class="fotter">
        <a>Login</a>
      
      </div>
    


      <script src="register-candidates.js"></script>
</body>
</html>
